apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: bell-rest-deploy-run
spec:
  pipelineRef:
    name: bell-rest-deploy
  params:
    - name: git-url
      value: 'https://github.com/gi4nks/bell.git'
    - name: git-revision
      value: 'features/belless'
    - name: IMAGE-CLI
      value: 'image-registry.openshift-image-registry.svc:5000/glupo-playground/bell-cli:latest'
    - name: IMAGE-REST
      value: 'image-registry.openshift-image-registry.svc:5000/glupo-playground/bell-rest:latest'
    - name: 'deployment-name'
      value: 'bell-rest'
  workspaces:
    - name: git-source
      persistentVolumeClaim:
        claimName: bell-build-pv-claim