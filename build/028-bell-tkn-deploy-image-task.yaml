apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-application

spec:
  workspaces:
    - name: source

  params:
    - name: contextDir
      description: The path to the build context, used by Kaniko - within the workspace
      default: .
    - name: yamlFile
      description: The path to the yaml file to deploy within the git source
      default: deploy.yaml
    - name: IMAGE
      description: Url of image repository

  steps:
    - name: update-yaml
      image: alpine
      command: ["sed"]
      args:
        - "-i"
        - "-e"
        - "s;IMAGE;$(inputs.params.IMAGE);g"
        - "$(workspaces.source.path)/$(inputs.params.contextDir)/$(inputs.params.yamlFile)"
    - name: deploy-app
      image: lachlanevenson/k8s-kubectl
      command: ["kubectl"]
      args:
        - "apply"
        - "-f"
        - "$(workspaces.source.path)/$(inputs.params.contextDir)/$(inputs.params.yamlFile)"